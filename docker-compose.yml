version: '3'

services:
 apache:
  image:  httpd:2.4.52
  container_name: newserver
  volumes:
    - './src:/usr/local/apache2/htdocs'

  labels:
      - "traefik.enable=true"
      - "traefik.http.routers.apache.rule=Host(`new.localhost`)"
      - "traefik.http.services.apache.loadbalancer.server.port=80"

 db:
    image: mysql
    container_name: newdb
    volumes:
      - "./.newsql-data/db:/var/lib/mysql"
    restart: always

    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD_ROOT}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}

 phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpnewadmin
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1

    restart: always

    labels:
      - "traefik.http.routers.phpmyadmin.rule=Host(`phpnewadmin.new.localhost`)"
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"

 traefik:
    image: "traefik:v2.6"
    container_name: "traefik"
    command: --api.insecure=true --providers.docker

    ports:
       - "80:80"
       - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"